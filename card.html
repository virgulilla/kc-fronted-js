<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gualapop | Compra y vende artículos de segunda mano</title>  
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col min-h-screen">
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
      <a href="/" class="text-2xl font-bold text-emerald-600">Gualapop</a>

      <form id="search" class="flex-grow max-w-md mx-4">
        <input type="text" name="search" placeholder="Buscar anuncios..."
          class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-emerald-500" />
      </form>

      <nav>
        <a id="auth" href="/login.html"
          class="text-sm text-emerald-600 font-medium hover:underline transition">Login</a>
        <a id="add-product" href="/new-ad.html"
          class="hidden bg-emerald-500 hover:bg-emerald-700 text-white font-semibold mx-4 py-2 px-4 rounded-md transition">Crear anuncio</a> 
      </nav>
    </div>
  </header>

  <main class="flex-grow flex items-center justify-center p-6 flex-col">
    <div id="flash-message" class="w-full text-sm text-center p-2 rounded-md mb-4"></div>
    <div id="ad-card" class="w-full max-w-lg"></div>
  </main>
  
  <footer class="bg-white border-t">
    <div class="max-w-7xl mx-auto px-4 py-6 text-center text-sm text-emerald-600">
      © 2025 Gualapop. Todos los derechos reservados.
    </div>
  </footer>
  
  <script type="module" src="./card.js"></script>
</body>
</html>
