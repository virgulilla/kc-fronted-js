<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gualapop | Login de usuario</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
      <a href="/" class="text-2xl font-bold text-emerald-600">Gualapop</a>

      <form id="search" class="flex-grow max-w-md mx-4">
        <input type="text" name="search" placeholder="Buscar anuncios..."
          class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-emerald-500" />
      </form>

      <nav>
        <a href="/register.html"
          class="text-sm text-emerald-600 font-medium hover:underline transition">Registro</a>
      </nav>
    </div>
  </header>

  <main class="flex-grow flex items-center justify-center px-4">
    <section class="w-full max-w-md bg-white shadow-md rounded-lg p-8 space-y-6">
      <h1 class="text-2xl font-bold text-center text-emerald-600">Iniciar sesión</h1>

      <div id="login-message" class="hidden text-sm text-center p-2 rounded-md"></div>
      <form id="login-form" class="space-y-4">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700">Usuario</label>
          <input type="text" id="username" name="username" required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm text-sm focus:outline-none focus:ring-2 focus:ring-emerald-500" />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
          <input type="password" id="password" name="password" required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm text-sm focus:outline-none focus:ring-2 focus:ring-emerald-500" />
        </div>

        <div>
          <button type="submit"
            class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-semibold py-2 px-4 rounded-md transition">Entrar</button>
        </div>
      </form>

      <p class="text-sm text-center text-gray-600">
        ¿No tienes cuenta?
        <a href="/register.html" class="text-emerald-600 hover:underline">Regístrate</a>
      </p>
    </section>
  </main>

  <footer class="bg-white border-t">
    <div class="max-w-7xl mx-auto px-4 py-6 text-center text-sm text-emerald-600">
      © 2025 Gualapop. Todos los derechos reservados.
    </div>
  </footer>

  <script type="module" src="./login.js"></script>
</body>
</html>
