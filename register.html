<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gualapop | Registro de usuario</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

  <header class="bg-white shadow">    
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">      
      <a href="/" class="text-2xl font-bold text-emerald-600">Gualapop</a>
  
      <form id="search" class="flex-grow max-w-md mx-4 hidden md:block">
        <input type="text" name="search" placeholder="Buscar anuncios..." 
               class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-emerald-500" />
      </form>
  
      <div class="md:hidden">
        <button id="mobile-menu-button" class="text-emerald-600 focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
      </div>
  
      <nav id="nav-desktop" class="hidden md:flex items-center space-x-4">        
      </nav>
    </div>
  
    <div id="mobile-menu" class="hidden md:hidden px-4 pb-4">      
      <form id="mobile-search" class="mb-4">
        <input type="text" name="search" placeholder="Buscar anuncios..."
               class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-emerald-500" />
      </form>
      
      <nav id="nav-mobile" class="flex flex-col space-y-2">        
      </nav>
    </div>
  </header>

  <main class="flex-grow flex items-center justify-center px-4">    
    <section class="w-full max-w-md bg-white shadow-md rounded-lg p-8 space-y-6 relative">
      <div class="notifications text-sm text-center p-2 rounded-md"></div>
      <div class="loader hidden absolute inset-0 bg-white bg-opacity-80 flex justify-center items-center z-10">
        <div class="animate-spin rounded-full h-10 w-10 border-t-4 border-blue-500 border-opacity-50"></div>
      </div>
      <h1 class="text-2xl font-bold text-center text-emerald-600">Registrar usuario</h1>

      <div id="register-message" class="hidden text-sm text-center p-2 rounded-md"></div>
      <form id="register-form" class="space-y-4">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Nombre</label>
          <input type="text" id="name" name="name" placeholder="Introduce tu nombre"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm text-sm focus:outline-none focus:ring-2 focus:ring-emerald-500" />
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" name="email" placeholder="Introduce tu email"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm text-sm focus:outline-none focus:ring-2 focus:ring-emerald-500" />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
          <input type="password" id="password" name="password" minlength="6"  required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm text-sm focus:outline-none focus:ring-2 focus:ring-emerald-500" />
        </div>

        <div>
          <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirma contraseña</label>
          <input type="password" id="confirm-password" name="confirm-password"  minlength="6" required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm text-sm focus:outline-none focus:ring-2 focus:ring-emerald-500" />
        </div>

        <div>
          <button type="submit"
            class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-semibold py-2 px-4 rounded-md transition">Crear cuenta</button>
        </div>
      </form>

      <p class="text-sm text-center text-gray-600">
        ¿Ya tienes usuario?
        <a href="/login.html" class="text-emerald-600 hover:underline">Accede</a>
      </p>
    </section>
  </main>

  <footer class="bg-white border-t">
    <div class="max-w-7xl mx-auto px-4 py-6 text-center text-sm text-emerald-600">
      © 2025 Gualapop. Todos los derechos reservados.
    </div>
  </footer>

  <script type="module" src="./register.js"></script>    
</body>
</html>
