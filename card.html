<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gualapop | Compra y vende artículos de segunda mano</title>  
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col min-h-screen">
  <header class="bg-white shadow">    
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">      
      <a href="/" class="text-2xl font-bold text-emerald-600">Gualapop</a>
  
      <form id="search" class="flex-grow max-w-md mx-4 hidden md:block">
        <input type="text" name="search" placeholder="Buscar anuncios..." 
               class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-emerald-500" />
      </form>
  
      <div class="md:hidden">
        <button id="mobile-menu-button" class="text-emerald-600 focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
      </div>
  
      <nav class="hidden md:flex items-center space-x-4">
        <a id="auth" href="/login.html" 
           class="text-sm text-emerald-600 font-medium hover:underline transition">Login</a>
        <a id="add-product" href="/new-ad.html" 
           class="bg-emerald-500 hover:bg-emerald-700 text-white font-semibold py-2 px-4 rounded-md transition">
          Crear anuncio
        </a>
      </nav>
    </div>
  
    <div id="mobile-menu" class="hidden md:hidden px-4 pb-4">      
      <form id="mobile-search" class="mb-4">
        <input type="text" name="search" placeholder="Buscar anuncios..."
               class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-emerald-500" />
      </form>
      
      <nav class="flex flex-col space-y-2">
        <a id="auth-mobile" href="/login.html" 
           class="text-sm text-emerald-600 font-medium hover:underline transition">Login</a>
        <a id="add-product-mobile" href="/new-ad.html" 
           class="bg-emerald-500 hover:bg-emerald-700 text-white font-semibold py-2 px-4 rounded-md transition">
          Crear anuncio
        </a>
      </nav>
    </div>
  </header>

  <main class="flex-grow flex items-center justify-center p-6 flex-col">
    <div id="flash-message" class="w-full text-sm text-center p-2 rounded-md mb-4"></div>
    <div id="ad-card" class="w-full max-w-lg"></div>
  </main>
  
  <footer class="bg-white border-t">
    <div class="max-w-7xl mx-auto px-4 py-6 text-center text-sm text-emerald-600">
      © 2025 Gualapop. Todos los derechos reservados.
    </div>
  </footer>
  
  <script type="module" src="./card.js"></script>
</body>
</html>
